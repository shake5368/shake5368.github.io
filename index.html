<!DOCTYPE html>
<html>
<head>
    <title>摘要生成器</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .upload-area {
            height: 300px; /* 或其他適合的高度 */
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>上傳文件</h2>
            <div class="upload-area">
                <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx">
            </div>
            <button class="btn btn-primary mt-3" id="generateBtn">生成摘要</button>
        </div>
        <div class="col-md-6">
            <h2>摘要結果</h2>
            <div id="results">
                <ul class="nav nav-tabs" id="resultTabs" role="tablist"></ul>
                <div class="tab-content" id="resultTabContent"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#generateBtn").click(function () {
            const fileInput = $("#fileInput")[0];
            if (fileInput.files.length === 0) {
                alert("請選擇文件");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            // 使用 jQuery AJAX 发送请求到您的后端 API
            $.ajax({
                url: "/your-api-endpoint", // 替换为您的 API 端点
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    // 处理 API 响应，更新摘要结果
                    displayResults(response); 
                },
                error: function (error) {
                    alert("生成摘要时出错");
                    console.error(error);
                }
            });
        });
    });

    function displayResults(results) {
        $("#resultTabs").empty();
        $("#resultTabContent").empty();

        results.forEach(function (result, index) {
            // 动态创建 tab 和 tab panel
            const tabId = `resultTab${index}`;
            const tab = `<li class="nav-item">
                            <a class="nav-link ${index === 0 ? 'active' : ''}" id="${tabId}-tab" data-toggle="tab" href="#${tabId}" role="tab" aria-controls="${tabId}" aria-selected="${index === 0}">摘要 ${index + 1}</a>
                          </li>`;
            const tabPanel = `<div class="tab-pane fade ${index === 0 ? 'show active' : ''}" id="${tabId}" role="tabpanel" aria-labelledby="${tabId}-tab">
                                ${result}
                              </div>`;

            $("#resultTabs").append(tab);
            $("#resultTabContent").append(tabPanel);
        });
    }
</script>
</body>
</html>
